services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: saugat-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - ml-service

  # backend:
